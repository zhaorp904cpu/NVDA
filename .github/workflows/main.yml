name: Weekly NVDA Report Bot

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch: 

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 升级版本更稳定

      - name: Install Dependencies
        run: |
          pip install google-genai yfinance

      - name: Run Analysis
        env:
          # 必须在这里显式映射，Python 才能读到
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          MY_MAIL: ${{ secrets.MY_MAIL }}
        run: python nvda_report.py
