name: Weekly NVDA Report Bot

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch: 

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-genai yfinance

      - name: Run Analysis
        # ⚠️ 注意：env 必须紧跟在 run 上方，且缩进一致
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          MY_MAIL: ${{ secrets.MY_MAIL }}
        run: python nvda_report.py
